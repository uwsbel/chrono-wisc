description: |
  Schema for simulation parameters.
  This schema defines the numerical integration settings and solver configuration.
type: object
required: [time_step, contact_method]
properties:
  time_step:
    type: number
    description: |
      Time step size in seconds.
    minimum: 0
  
  contact_method:
    type: string
    description: |
      Contact method for collision detection and response.
    enum: [SMC, NSC]
  
  end_time:
    type: number
    description: |
      Total simulation duration in seconds.
      The simulation will run from t=0 to t=end_time.
    minimum: 0
  
  enforce_realtime:
    type: boolean
    description: |
      Whether to enforce real-time simulation.
    default: false
  
  gravity:
    type: array
    description: |
      Gravitational acceleration vector [x, y, z] in m/sÂ².
    items:
      type: number
    minItems: 3
    maxItems: 3
  
  integrator_type:
    type: string
    description: |
      Type of numerical integrator.
    enum: [EULER_IMPLICIT_LINEARIZED, EULER_IMPLICIT_PROJECTED, EULER_IMPLICIT, HHT]
  
  solver_type:
    type: string
    description: |
      Type of linear solver.
    enum: [BARZILAI_BORWEIN, PSOR, APGD, MINRES, GMRES, BICGSTAB, PARDISO, MUMPS, SPARSE_LU, SPARSE_QR]
  
  render:
    type: boolean
    description: |
      Whether to enable visualization.
    default: false
  
  render_fps:
    type: number
    description: |
      Target frames per second for visualization.
    minimum: 0
  
  camera_vertical:
    type: string
    description: |
      Vertical axis for camera orientation.
    enum: [Y, Z]

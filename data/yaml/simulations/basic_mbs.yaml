# Basic MBS simulation

contact_method: SMC

time_step: 1e-4
end_time: 100
enforce_realtime: true

integrator_type: Euler_implicit_linearized
solver_type: Barzilai_Borwein

visualization:
    render_fps: 120
    enable_shadows: true
    camera:
        vertical: Z
        location: [8, -4, 1]
        target: [2, 0, 0]
